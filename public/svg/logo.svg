<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Градиенты -->
  <defs>
    <linearGradient id="faceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="browGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Голова -->
  <circle cx="32" cy="32" r="28" fill="url(#faceGrad)"/>
  
  <!-- Брови -->
  <path d="M18 20 Q22 16, 26 20" stroke="url(#browGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M38 20 Q42 16, 46 20" stroke="url(#browGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Глаза -->
  <circle cx="22" cy="28" r="4" fill="white"/>
  <circle cx="22" cy="28" r="2" fill="#333"/>
  <circle cx="42" cy="28" r="4" fill="white"/>
  <circle cx="42" cy="28" r="2" fill="#333"/>

  <!-- Уши-телефонные трубки -->
  <!-- Левое ухо -->
  <g transform="translate(4, 28)">
    <path d="M0 0 L8 0 L8 8 L0 8 Z" fill="url(#phoneGrad1)" rx="2"/>
    <rect x="8" y="2" width="4" height="4" fill="url(#phoneGrad1)" rx="1"/>
    <!-- Динамики ушей -->
    <circle cx="10" cy="4" r="1" fill="white"/>
    <circle cx="2" cy="4" r="0.8" fill="#333"/>
  </g>

  <!-- Правое ухо -->
  <g transform="translate(52, 28)">
    <path d="M0 0 L8 0 L8 8 L0 8 Z" fill="url(#phoneGrad2)" rx="2"/>
    <rect x="-4" y="2" width="4" height="4" fill="url(#phoneGrad2)" rx="1"/>
    <!-- Динамики ушей -->
    <circle cx="-2" cy="4" r="1" fill="white"/>
    <circle cx="6" cy="4" r="0.8" fill="#333"/>
  </g>

  <!-- Рот - радио полоса (эквалайзер) -->
  <g transform="translate(32, 42)">
    <!-- Полосы эквалайзера -->
    <rect x="-12" y="-2" width="3" height="4" rx="1" fill="#4facfe"/>
    <rect x="-8" y="-4" width="3" height="8" rx="1" fill="#00f2fe"/>
    <rect x="-4" y="-6" width="3" height="12" rx="1" fill="#f093fb"/>
    <rect x="0" y="-8" width="3" height="16" rx="1" fill="#f5576c"/>
    <rect x="4" y="-6" width="3" height="12" rx="1" fill="#4facfe"/>
    <rect x="8" y="-4" width="3" height="8" rx="1" fill="#00f2fe"/>
    <rect x="12" y="-2" width="3" height="4" rx="1" fill="#f093fb"/>
  </g>

  <!-- Антенна на голове -->
  <line x1="32" y1="4" x2="32" y2="12" stroke="url(#browGrad)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="4" r="2" fill="#4facfe"/>
  
  <!-- Волны от антенны -->
  <path d="M32 12 Q28 14, 32 16" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M32 12 Q36 14, 32 16" stroke="white" stroke-width="1" fill="none" opacity="0.6"/>
</svg>